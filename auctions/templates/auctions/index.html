{% extends "auctions/layout.html" %} {% block body %}
<div class="container">
  <h2 class="py-3">Active Listings</h2>
</div>
<div class="container" id="listings">
  {% for i in items %}
  <div class="row">
    <div class="card mb-3 mx-1" style="max-width: 1000px;" id="card-listings">
      <div class="row">
        <div class="col-lg-4 col-sm-6">
          <img src="{{i.link}}" class="card-img" alt="..." />
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="card-body">
            <div class="card-title pb-4">{{i.title}}</div>
            <div class="card-text">{{i.description}}</div>
            <div class="card-text">${{i.price}}</div>
            <a href="{% url 'listingpage' i.id %}"
              ><button class="btn btn-outline-success my-2">
                Buy it now
              </button></a
            >
            <div class="card-text">
              <small class="text-muted">{{i.time}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
